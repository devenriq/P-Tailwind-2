<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Travel</title>
  </head>
  <body>
    <nav></nav>
    <div id="tab-bar"></div>
    <section class="w-full h-screen">
      <div id="home">
        <div class="w-full h-3/4">
          <div
            class="w-full flex flex-col absolute space-y-96 py-4 items-center"
          >
            <input
              class="outline-black outline-1 rounded-full py-1 px-2"
              placeholder="San Francisco"
              type="search"
            />
            <button
              class="bg-white font-semibold py-1 px-2 w-24 rounded-full text-primary"
            >
              Explore
            </button>
          </div>
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" alt="background image" />
          </div>
        </div>
      </div>
      <div id="recomended" class="p-6">
        <p class="text-3xl font-semibold text-primary">Recommended</p>
        <div
          class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-4 scrollbar-hide"
        >
          <div class="Card" id="card">
            <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
            <div class="bg-secondary w-full h-2/5 rounded-b-lg p-2">
              <p class="text-white font-bold text-center">Norway</p>
              <p class="text-white text-sm">
                Beautiful Landscapes with fresh air to rest from work.
              </p>
            </div>
          </div>
          <div class="Card" id="card">
            <div class="w-full h-3/5 rounded-t-lg bg-miami bg-cover"></div>
            <div class="bg-white w-full h-2/5 rounded-b-lg p-2">
              <p class="text-tertiary font-bold text-center">Miami</p>
              <p class="text-tertiary text-sm">
                Beautiful beaches with luxury stores to buy what you deserve.
              </p>
            </div>
          </div>
          <div class="Card" id="card">
            <div class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover"></div>
            <div class="bg-secondary w-full h-2/5 rounded-b-lg p-2">
              <p class="text-white font-bold text-center">Seattle</p>
              <p class="text-white text-sm">
                A rainy and quiet city in the UE, perfect to run bicycles.
              </p>
            </div>
          </div>
          <div class="Card" id="card">
            <div class="w-full h-3/5 rounded-t-lg bg-iceland bg-cover"></div>
            <div class="bg-white w-full h-2/5 rounded-b-lg p-2">
              <p class="text-tertiary font-bold text-center">Iceland</p>
              <p class="text-tertiary text-sm">
                A beautiful and cold place to visit.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div id="rentas-destacadas"></div>
    </section>
    <footer></footer>
  </body>
</html>
